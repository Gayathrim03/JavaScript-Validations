<!DOCTYPE html>
<html lang="en">
<head>
</head>
<body>
  <p id="jsText">JavaScript</p>
  <button onclick="changeColor()">Change Color</button>
  <script>
    function changeColor() {
      var a = document.getElementById('jsText');
      a.style.color = 'green';
      alert('Text color changed to green!');
    }
  </script>
</body>
</html>
