<html>
    <head>
        <title>Validate input data</title>
    </head>
    <body>
        <p>Enter the percentage</p>
        <input id="perc">
        <button type="button" onclick="Validate()">Submit</button>
        <p id="text"></p>
        <script>
            function Validate(){
                var a=document.getElementById('perc');
                var res=document.getElementById('text');
                var score=parseFloat(a.value);
                if(score>=80 && score<=100){
                    res.textContent='Best';
                    res.style.color='green';
                }
                else if(score>=60 && score<=79){
                    res.textContent='Good';
                    res.style.color='blue';
                }
                else if(score>=50 && score<=59){
                    res.textContent='Better';
                    res.style.color='orange';
                }
                else if(score<50){
                    res.textContent='Not Eligible';
                    res.style.color='red';
                }
            }
        </script>
    </body>
</html>
